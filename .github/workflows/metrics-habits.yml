name: Metrics - Habits
on:
  schedule: [{cron: "0 1 * * *"}]  # Ejecuci√≥n diaria (distinta hora al anterior)
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate coding habits metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          config_timezone: America/Lima

          plugin_habits: yes
          plugin_habits_from: 500
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: graph
          plugin_habits_trim: yes
          plugin_habits_languages_limit: 5
          plugin_habits_languages_threshold: 2%
